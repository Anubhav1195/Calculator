<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculater App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly />
        <!-- <button id="btn">Append</button> -->
        <div class="buttons">
          <!-- Calculator buttons will go here -->
         
          <button onclick="clearResult()" class="orange-btn">C</button>
<button onclick="deleteLast()" class="orange-btn">DEL</button>
<button onclick="appendToResult('9')">9</button>
<button onclick="appendToResult('8')">8</button>
<button onclick="appendToResult('7')">7</button>
<button onclick="appendToResult('/')">/</button>
<button onclick="appendToResult('*')">*</button>
<button onclick="appendToResult('6')">6</button>
<button onclick="appendToResult('5')">5</button>
<button onclick="appendToResult('4')">4</button>
<button onclick="appendToResult('-')">-</button>
<button onclick="appendToResult('+')">+</button>
<button onclick="appendToResult('3')">3</button>
<button onclick="appendToResult('2')">2</button>
<button onclick="appendToResult('1')">1</button>
<button onclick="calculateResult()" class="orange-btn">=</button>
<button onclick="appendToResult('.')">.</button>
<button onclick="appendToResult('0')" >0</button>

          
          
        </div>
    <script src="./script.js"></script>
</body>
</html>
